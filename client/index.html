<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Brumba</title>
	
	<meta name="description" content="Brumba" />
	<meta name="author" content="dan" />
	
	<link rel="stylesheet" href="css/smoothness/jquery-ui.min.css" type="text/css" media="all" />

	<script src="js/lib/jquery.min.js" type="text/javascript"></script>
	<script src="js/lib/jquery-ui.min.js" type="text/javascript"></script>
	<script src="js/lib/sha256.js" type="text/javascript"></script>
	<script src="js/login.js" type="text/javascript"></script>

	<style>
		body { font-size: 62.5%; }
		label, input { display:block; }
		input.text { margin-bottom:12px; width:95%; padding: .4em; }
		fieldset { padding:0; border:0; margin-top:25px; }
		h1 { font-size: 1.2em; margin: .6em 0; }
		div#dialog-form { width: 350px; }
		.ui-dialog .ui-state-error { padding: .3em; }
		.validateTips { border: 1px solid transparent; padding: 0.3em; }
		.ui-widget-overlay { background: #E3E4E5; opacity: 0.9 }
	</style>

</head>

<body>

<div class="login">
	<div id="dialog-form" title="Login">
		<p class="validateTips"/>

		<form id="form-login">
		<fieldset>
			<label for="app">Application</label>
			<input type="text" name="app" id="app" class="text ui-widget-content ui-corner-all" />
			<label for="db">Database</label>
			<input type="text" name="db" id="db" value="" class="text ui-widget-content ui-corner-all" />
			<label for="user">User</label>
			<input type="text" name="user" id="user" value="" class="text ui-widget-content ui-corner-all" />
			<label for="password">Password</label>
			<input type="password" name="password" id="password" value="" class="text ui-widget-content ui-corner-all" />
			<label for="lang">Language</label>
			<input type="text" name="lang" id="lang" value="" class="text ui-widget-content ui-corner-all" />
		</fieldset>
		</form>
	</div>
</div>

</body>
</html>
